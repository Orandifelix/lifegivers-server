databases:
  - name: lifegivers_server
    databaseName: lifegivers_server_production
    user: vince

services:
  - type: web
    name: mysite
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lifegivers_server_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false